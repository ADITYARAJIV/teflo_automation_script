---

name: provisioner-resource
description: vm

provision:
  - name: team_volume
    provisioner: openstack-client
    volume:
      max: {{maxim}}
      size: {{size}} 
    credential: openstack
  - name: team_node
    groups: client, test_driver
    provisioner: openstack-client
    credential: openstack
    server:
      max: {{ser_size}}
      image: {{image}}
      flavor: {{flavor}}
      network:
        - provider_net_cci_8
      key_name: os
      
    ansible_params:
      ansible_user: cloud-user
      ansible_ssh_private_key_file: keys/textkey
